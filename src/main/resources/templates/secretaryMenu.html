<!DOCTYPE HTML>
<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Secretary Management</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/appSecret.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body onload="connect()" onunload="disconnect()">
<h1>Patient Management</h1>
<form autocomplete="off" action="#" th:action="@{/secretary/secretaryMenu}" th:object="${patientDto}" method="post">
    <table>
        <tr>
            <td>If update, introduce id:</td>
            <td><input type="text" th:field="*{id}" /></td>
        </tr>
        <tr>
            <td>Cnp:</td>
            <td><input type="text" th:field="*{cnp}" /></td>
            <td th:if="${#fields.hasErrors('cnp')}" th:errors="*{cnp}">CNP Error</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Birthdate:</td>
            <td><input type="text" th:field="*{birthdate}" /></td>
            <td th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">Birthdate Error</td>
        </tr>
    </table>
    <p><input type="submit" name="createBtn" value="Create" /></p>
    <p><input type="submit" name="updateBtn" value="Update" /></p>
</form>

<br>
<h1>Consultation Management</h1>
<form action="#" th:action="@{/secretary/secretaryMenu/showAllPatients}"  method="post">
    <p><input type="submit" name="showAllPatBtn" value="Show all patients" /></p>
</form>

<form action="#" th:action="@{/secretary/secretaryMenu/showAllDoctors}" method="post">
    <p><input type="submit" name="showAllDocBtn" value="Show all doctors" /></p>
</form>

<form action="#" th:action="@{/secretary/secretaryMenu}"  method="post">
    <p>Doctor id: <input type="text" onfocus="this.value=''" name ="doctorId" id="doctorId" /></p>
    <p><input type="submit" name="searchConsultBtn" value="Search Schedule" /> </p>
</form>
<br>


<form autocomplete="off" action="#" th:action="@{/secretary/secretaryMenu}" th:object="${consultationDto}" method="post">
    <p>If update, insert id: <input type="text" th:field="*{id}" /></p>
    <p>Doctor id: <input type="text" th:field="*{doctor_id}" /></p>
    <p>Patient id: <input type="text" th:field="*{patient_id}" /></p>
    <p> Example of date: 2020-02-01T12:20 </p>
    <p>Scheduling time: <input type="text" th:field="*{date}" /></p>
    <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</p>
    <p><input type="submit" name="createConsultBtn" value="Schedule consultation" /></p>
    <p><input type="submit" name="updateConsultBtn" value="Update consultation" /></p>
</form>

<form action="#" th:action="@{/secretary/secretaryMenu}"  method="post">
    <p>Consultation id: <input type="text" onfocus="this.value=''" name ="consId" id="consId" /></p>
    <p><input type="submit" name="deleteConsBtn" value="Delete Consultation" /> </p>
</form>
<br>

<form action="#" th:action="@{/secretary/secretaryMenu}"  method="post">
    <p>Consultation id: <input type="text" onfocus="this.value=''" name ="consId" id="consId" /></p>
    <p><input type="submit" name="announceConsBtn" value="Announce patient" /> </p>
</form>


<form th:action="@{/logout}" method="post">
    <input type="submit" name="logoutBtn" value="Log Out"/>
</form>

    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
</body>
</html>
